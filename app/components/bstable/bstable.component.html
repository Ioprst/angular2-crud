<table id="table-content" class="table table-bordered">
    <thead>
        <tr>
            <th *ngFor="let column of columns">
              {{column.label}}
            </th>
            <th>Actions</th>
        </tr>
        </thead>
    <tbody>
        <tr *ngFor="let row of rows">
            <td *ngFor="let column of columns">{{getValue(row, column.key)}}</td>
        </tr>
    </tbody>
</table>
